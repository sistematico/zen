<script src="js/plyr.min.js"></script>
<script>
const player = new Plyr('#player', {
    iconUrl: '/css/plyr.svg'
});
player.on('timeupdate', event => {
    let buffer = .98
    if(player.currentTime > player.duration - buffer) {
        player.currentTime = 0
        player.play()
    }
});
