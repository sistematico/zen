<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <img src="img/logo-navbar.png" width="112" height="28">
                        </a>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarDefault">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbarDefault" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="sounds" href="javascript:void(0)" class="navbar-item">Mar</a>
                            <a class="sounds" href="javascript:void(0)" class="navbar-item">Chuva</a>
                            <a class="sounds" href="javascript:void(0)" class="navbar-item">Campo</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-5">
                        <figure class="image is-16by9">
                            <img src="img/poster/rain.jpg" alt="Chuva">
                        </figure>
                    </div>
                    <div class="column is-6 is-offset-1">
                        <h1 class="title is-2">Chuva</h1>
                        <h2 class="subtitle is-4">relaxe com o som da chuva</h2>
                        <br>
                        <p class="has-text-centered">
                            <button id="play" class="button is-medium is-info is-outlined">
                                <span class="icon is-small">
                                    <i class="fas fa-play"></i>
                                </span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>
                        <li><a>Site feito com &nbsp;<i class="fas fa-heart"></i>&nbsp; por Lucas Sali√©s Brum. Fontes no Github.</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

<script src="js/navbar.js"></script>
<script src="js/howler.min.js"></script>
<script>
var music = new Howl({
    src: ['mp3/rain.mp3'],
    autoplay: false,
    buffer: false,
    loop: true
});
var mute = false;

document.getElementById("play").onclick = function () {
    if (mute === true) {
      music.play();
      mute = false;
      document.getElementById("play").classList.add("is-success")
      document.getElementById("play").classList.remove("is-link")
      document.getElementById("play").innerHTML = '<span class="icon is-small"><i class="fas fa-pause"></i></span>'
    } else {
      music.pause();
      mute = true;
      document.getElementById("play").classList.add("is-link")
      document.getElementById("play").classList.remove("is-success")
      document.getElementById("play").innerHTML = '<span class="icon is-small"><i class="fas fa-play"></i></span>'
    }
};

var elements = document.querySelectorAll('nav a');
for (var i=0; i<elements.length; i++) {
    elements[i].onclick = function(){
        if(window.location.hash) {
            alert(window.location.hash.substr(1))
        } 
    };
}
</script>
</body>
</html>
