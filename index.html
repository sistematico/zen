<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"><img src="img/logo-navbar.png" width="112" height="28"></a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarDefault">
                <span aria-hidden="true"></span>

        </div>

                <a href="/" class="navbar-item">In√≠cio</a>

    <section class="section">
        <div class="container">
            <h1 class="title">Chuva</h1>
            <p class="subtitle">relaxe com o som da chuva</p>

            <div class="buttons">
                <button id="play" class="button is-primary">
                    <span class="icon is-small">
                        <i class="fas fa-play"></i>
                    </span>
                </button>
            </div>

            <figure class="image is-16by9">
                <img src="img/poster/rain.jpg">
            </figure>
        </div>
    </section>
<script src="js/navbar.js"></script>
<script src="js/howler.min.js"></script>
<script>
var music = new Howl({
    src: ['mp3/rain.mp3'],
    autoplay: false,
    loop: true
});
var mute = false;

document.getElementById("play").onclick = function () {
    if (mute === true) {
      music.play();
      mute = false;
      document.getElementById("play").innerHTML = '<span class="icon is-small"><i class="fas fa-pause"></i></span>'
    } else {
      music.pause();
      mute = true;
      document.getElementById("play").innerHTML = '<span class="icon is-small"><i class="fas fa-play"></i></span>'
    }
};

var elements = document.querySelectorAll('nav a');
for (var i=0; i<elements.length; i++) {
    elements[i].onclick = function(){
        if(window.location.hash) {
            alert(window.location.hash.substr(1))
        } 
    };
}
</script>
</body>
